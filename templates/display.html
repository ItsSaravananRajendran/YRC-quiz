<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YRC - College of Engineering Guindy</title>
</head>

 <script >
  var status= "{{status}}"
  if (status){
    alert(status);
  }
</script>
<link rel="stylesheet" href="static/css/index.css">

<body onload="statusAlert();" >
  <div class="login-page">
    <div class="form">

      <form class="login-form"  action="/question" method="POST">
        <p align="left">
          <input type="text" name="score" hidden value ="{{ score }}"/>
          <input type="text" name="questionNo" hidden value="{{ questionNo }}" />
          <input type="text" name="difficulty" hidden value="{{ difficulty }}" />
          <input type="text" name="attempted" hidden value=" {{ attempted }}">
          {{ attempted }} ) {{ question }} <br><br>
          <input type="radio" name="question" value="None" hidden checked/>
          <input type="radio" name="question" value="a" /> a) {{ option[0] }}<br>
          <input type="radio" name="question" value="b" /> b) {{ option[1] }}<br>
          <input type="radio" name="question" value="c" /> c) {{ option[2] }}<br>
          <input type="radio" name="question" value="d" /> d) {{ option[3] }}<br>
        </p>
        <button>Next</button>
      </form>
    </div>
  </div>

</body>
<script src='static/js/jquery.min.js'></script>
<script  src="static/js/index.js"></script>
</html>
